<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Barang</title>
</head>
    <body>
        <h3 align="center">A New Page</h3>
        <hr>
        <table border="1" width="100%">
            <tr>
                <td align="center">Home | Register | Policy | About</td>
            </tr>
        </table>
    <div style="margin-left:10%;float:left;margin-top:3%">
        <img src="tumbler.jpg"=alt="width=200px">
        <br>
        <input type="button"value="upload picture"style="margin-top:10px;padding:8px;margin-left:40px;">
    </div> 
    <form>
        <table>
            <tr>
                <td width="200rowspan=4"><label for "title">Title Here</label></td>
                <td>:<input type="text"id="title"></td>
            </tr>
            <tr>
                <td><label for "deskripsi">Description</label></td>
                <td>:<textarea name=""id="deskripsi"cols="23"rows=8></textarea></td>
            </tr>
            <tr>
                <td><label for "Rp">Total Amount</label></td>
                <td>:<input type="number"id="Rp"></td>
            </tr>
            <tr>
                <td><label for "pay">Pay to</label></td>
                <td>:<input type="number"id="pay"></td>
            </tr>
            <tr>
                <td><label for "payment">Payment type</label></td>
                <td>:<select name="payment">
                    <option value="">Silahkan Pilih</option>
                    <option value="">BNI</option>
                    <option value="">BCA</option>
                    <option value="">BRI</option>
                    <option value="">MANDIRI</option>
                    <option value="">CIMB NIAGA</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="holder">Account Holder</label></td>
                <td>:<input type="text"id="holder"></td>
            </tr>
            <tr>
                <td><label for "no">Account No</label></td>
                <td>:<input type="number"id="no"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                <br>
                <input type="checkbox"id="phone">
                <label for="phone"><font color="Green">Sent to Mobile Phone</font></label></td>
            </tr>
            <tr>
                <td></td>
                <br>
                <td><input type="checkbox"id="email">
                <label for="email"><font color="Green">Email me copy of transaction</font></label></td>
            </tr>
            <tr>
                <td><label for="no">Sent to Mobile Phone</label></td>
                <td>:<input type="number"id="no"></td>
            </tr>
            <tr>
                <td><label for="email">Send to Email</label></td>
                <td>:<input type="text"id="email"></td>
            </tr>
        </table>
        <br>
        <br>
        <center>
        <button type="submit"><font color="Green">Pay using QuidLink</font></button>
        </center>
    </form>
    </body>
</html>
